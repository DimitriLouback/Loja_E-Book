<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registrar Cliente.</title>
</head>
<body>
	<h1>Registrar Cliente.</h1>
	<form action="/cliente/" method="post">
		<fieldset>
			<legend>Insira os valores</legend>
			<p>
				<label for="nome">Nome</label> <input type="text" name="nome"
					id="nome" required />
			</p>
			<p>
				<label for="email">Email</label> <input type="text" name="email"
					id="email" required />
			</p>
			<p>
				<label for="cpf">CPF</label> <input type="text" name="cpf" id="cpf"
					required />
			</p>
			<p>
				<label for="senha">Senha</label> <input type="text" name="senha"
					id="senha" required />
			</p>
			<p>
				<label for="telefone">Telefone:</label> <input type="text"
					name="telefone" id="telefone" required />
			</p>
			<p>
				<button type="submit">Registrar</button>
			</p>

		</fieldset>
	</form>

	<h1>Atualizar Cliente.</h1>
	<form action="/cliente/atualizar" method="post">
		<fieldset>
			<legend>Insira os valores</legend>
			<p>
				<label for="cpf">CPF do Cliente</label> <input type="text"
					name="cpf" id="cpf" required />
			</p>
			<p>
				<label for="nome">Novo Nome</label> <input type="text" name="nome"
					id="nome" />
			</p>
			<p>
				<label for="email">Novo Email</label> <input type="text"
					name="email" id="email" />
			</p>
			<p>
				<label for="senha">Nova Senha</label> <input type="text"
					name="senha" id="senha" />
			</p>
			<p>
				<button type="submit">Atualizar</button>
			</p>

		</fieldset>
	</form>

	<h2>Deletar Cliente.</h2>
	<form action="/cliente/deletePorCPF" method="post">
		<p>
			<label for="cpf">CPF</label> <input type="text" name="cpf" id="cpf"
				required />

			<button type="submit">Deletar</button>
		</p>
	</form>

	<h2>Listar Clientes.</h2>
	<form action="/cliente/listarClientes" method="post">
		<p>
			<button type="submit">Listar</button>
		</p>
	</form>

	<h2>Buscar Cliente.</h2>
	<form action="/cliente/buscaCPF" method="post">
		<p>
			<label for="cpf">CPF</label> <input type="text" name="cpf" id="cpf"
				required />

			<button type="submit">Buscar</button>
		</p>
	</form>

	<h2>Listar Telefone de Cliente.</h2>
	<form action="/cliente/listarTelefones" method="post">
		<p>
			<label for="cpf">CPF</label> <input type="text" name="cpf" id="cpf"
				required />

			<button type="submit">Listar</button>
		</p>
	</form>

	<h2>Adicionar Telefone.</h2>
	<form action="/cliente/addTelefone" method="post">
		<p>
			<label for="cpf">CPF</label> <input type="text" name="cpf" id="cpf"
				required /> <label for="telefone">Telefone:</label> <input
				type="text" name="telefone" id="telefone" required />

			<button type="submit">Adicionar</button>
		</p>
	</form>

	<h2>Remover Telefone.</h2>
	<form action="/cliente/removeTelefone" method="post">
		<p>
			<label for="cpf">CPF</label> <input type="text" name="cpf" id="cpf"
				required /> <label for="telefone">Telefone:</label> <input
				type="text" name="telefone" id="telefone" required />

			<button type="submit">Remover</button>
		</p>
	</form>
	
	<h2>Adicionar Saldo ao Cliente.</h2>
	<form action="/cliente/addSaldo" method="post">
		<p>
			<label for="cpf">CPF</label> <input type="text" name="cpf" id="cpf"
				required /> <label for="saldo">Saldo</label> <input type="text"
				name="saldo" id="saldo" required />

			<button type="submit">Adicionar</button>
		</p>
	</form>
</body>
</html>
