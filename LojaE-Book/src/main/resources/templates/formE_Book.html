<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registrar E-Book.</title>
</head>
<body>
	<h1>Registrar E-Book.</h1>
	<form action = "/e-book/" method = "post">
  <fieldset>
    <legend>Insira os valores</legend>
    <p>
      <label for="Preco">Preço</label>
      <input type="text" name="preco" id="preco" required />
    </p>
    <p>
      <label for="Titulo">Título</label>
      <input type="text" name="titulo" id="titulo" required />
    </p>
    <p>
      <label for="Genero">Gênero</label>
      <input type="text" name="genero" id="genero" required />
    </p>
    <p>
      <label for="Autor">Autor</label>
      <input type="text" name="autor" id="autor" required />
    </p>
    <p>
      <label for="Editora">Editora</label>
      <input type="text" name="editora" id="editora" required />
    </p>
    <p>
      <label for="qtdPaginas">Quantidade de Páginas</label>
      <input type="text" name="qtdPaginas" id="qtdPaginas" required />
    </p>
    <p>
     <button type="submit">Registrar</button> 
     </p>
    
  </fieldset>
</form>
</body>
</html>
