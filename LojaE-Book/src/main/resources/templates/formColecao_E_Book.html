<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registrar Coleção de E-Book.</title>
</head>
<body>
	<h1>Registrar Coleção de E-Book.</h1>
	<form action = "/colecao-e-book/" method = "post">
  <fieldset>
    <legend>Insira os valores</legend>
    <p>
      <label for="Preco">Preço</label>
      <input type="text" name="preco" id="preco" required />
    </p>
    <p>
      <label for="Serie">Série</label>
      <input type="text" name="serie" id="serie" required />
    </p>
    <p>
      <label for="qtdVolumes">Quantidade de Volumes</label>
      <input type="text" name="qtdVolumes" id="qtdVolumes" required />
    </p>
    <p>
     <button type="submit">Registrar</button> 
     </p>
    
  </fieldset>
</form>
</body>
</html>
