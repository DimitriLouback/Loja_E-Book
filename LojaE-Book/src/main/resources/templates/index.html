<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script th:src="@{~/js/color-modes.js}"></script>
<script th:src="@{~/js/bootstrap.bundle.min.js}"></script>
<link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet">
<title>Loja E-Book.</title>
</head>
<body>


	<div th:insert="~{layoutBase :: header}"></div>

	<div style="position: absolute;right: 2%;top: 10%x;"><a class="btn btn-secondary rounded-pill px-3 my-2" href="./CRUDs">Administrar Dados</a></div>
	<div style="position: absolute;right: 12.7%;top: 10%x;"><a class="btn btn-secondary rounded-pill px-3 my-2" href="./carrinho/">
<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
</svg>Carrinho</a>
</div>
	<div style="position: absolute;right: 20%;top: 10%x;"><a class="btn btn-secondary rounded-pill px-3 my-2" href="./editarPerfil/">Editar Perfil</a></div>
	<div style="position: absolute;right: 28%;top: 10%x;"><a class="btn btn-secondary rounded-pill px-3 my-2" href="./cadastro">Cadastrar</a></div>
	<div style="position: absolute;right: 35%;top: 10%x;"><a class="btn btn-success rounded-pill px-3 my-2" data-bs-toggle="modal" data-bs-target="#telaLogin">Login</a></div>
	<div style="position: absolute;right: 40%;top: 10%x;"><a class="btn btn-danger rounded-pill px-3 my-2" href="#">Sair</a></div>

<div class="modal fade" id="telaLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><strong>Login</strong></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form style="text-align: center;" action="#" method="post">
      <div class="modal-body">
					<p>
						<label for="cpf">CPF</label> <input type="text" name="cpf"
							id="cpfAdd" 
							pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}"
							placeholder="000.000.000-00" required />
					</p>
					<p>
						<label for="senha">Senha</label> <input type="text" name="senha"
							id="senha"  required />
					</p>
				</div>
      <p>
      <button class="btn btn-success rounded-pill px-3" type="submit">Login</button>
        <button type="button" class="btn btn-danger rounded-pill px-3" data-bs-dismiss="modal">Fechar</button>
        </p>
      </form>
      </div></div></div>

	<div th:insert="~{layoutBase :: meio}"></div>
	<div class="album py-5 bg-body-tertiary">
		<div class="container">
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
				<div th:each="e_book : ${e_book_lista}"
					th:if="${e_book.titulo != null}">
					<div th:insert="~{layoutBase :: amostra_e-book}"></div>
				</div>
				
				<div th:each="colecao_e_book : ${colecao_e_book_lista}"
					th:if="${colecao_e_book.serie != null}">
					<div th:insert="~{layoutBase :: amostra_colecao-e-book}"></div>
				</div>

			</div>
		</div>
	</div>
	
	<div th:insert="~{layoutBase :: botaoTema}"></div>
</body>

</html>
