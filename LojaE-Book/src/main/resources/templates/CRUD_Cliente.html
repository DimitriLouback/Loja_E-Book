<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CRUD Cliente.</title>
</head>
<style>
table, th, td {
	border: 1px solid black;
	text-align: center;
}
</style>
<body>
		<script th:inline="javascript">
			document.addEventListener('DOMContentLoaded', function() {
				document.getElementById('telefoneAdd').value = '';
			});
			document.addEventListener('DOMContentLoaded', function() {
				document.getElementById('cpfAdd').value = '';
			});
		</script>
	<button>
		<a th:href="@{/cliente/addForm}">Adicionar</a>
	</button>
	<button>
		<a th:href="@{/cliente/listarClientes}">Listar</a>
	</button>

	<div th:if="${cliente_add != null}">
		<h1>Registrar Cliente.</h1>
		<form action="#" th:action="@{/cliente/add}"
			th:object="${cliente_add}" method="post">
			<fieldset>
				<legend>Insira os valores</legend>
				<p>
					<label for="nome">Nome</label> <input type="text" name="nome"
						id="nome" th:field="*{nome}" required />
				</p>
				<p>
					<label for="email">Email</label> <input type="email" name="email"
						id="email" th:field="*{email}" required />
				</p>
				<p>
					<label for="cpf">CPF</label> <input type="text" name="cpf" id="cpfAdd"
						th:field="*{cpf}" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" placeholder="000.000.000-00" required />
				</p>
				<p>
					<label for="senha">Senha</label> <input type="text" name="senha"
						id="senha" th:field="*{senha}" required />
				</p>
				<p>
					<label for="telefone">Telefone:</label> <input type="tel"
						name="telefone" th:field="*{telefone[0]}" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(00) 00000-0000" id="telefone" required />
				</p>
				<p>
					<button type="submit">Registrar</button>
				</p>

			</fieldset>
		</form>
		<div th:if="${respostaAdd != null}"><span th:text="${respostaAdd}"></span></div>
		
	</div>

	<div th:if="${cliente_lista != null}">
		<h2>Buscar Cliente.</h2>
		<form action="/cliente/buscaCPF" method="post">
			<p>
				<label for="cpf">CPF</label> <input type="text" name="cpf" id="cpf"
					required />

				<button type="submit">Buscar</button>
			</p>
		</form>

		<h1>Lista de Clientes.</h1>
		<table>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Email</th>
				<th>CPF</th>
				<th>Senha</th>
				<th>Saldo</th>
				<th>Telefones</th>
			</tr>
			<tr th:each="cliente : ${cliente_lista}"
				th:if="${cliente.cpf != null}">
				<td th:text="${cliente.id}"></td>
				<td th:text="${cliente.nome}"></td>
				<td th:text="${cliente.email}"></td>
				<td th:text="${cliente.cpf}"></td>
				<td th:text="${cliente.senha}"></td>
				<td th:text="${cliente.verSaldo}"></td>
				<td th:text="${#strings.listJoin(cliente.telefone, ', ')}"></td>
				<td>
					<button>
						<a th:href="@{/cliente/editar(id=${cliente.id})}">Editar</a>
					</button>
					<button>
						<a th:href="@{/cliente/deletePorCPF(cpf=${cliente.cpf})}">Excluir</a>
					</button>
				</td>
			</tr>
		</table>
	</div>

	<div th:if="${cliente_edit != null}">

		<h1>Atualizar Cliente.</h1>
		<form action="#" th:action="@{/cliente/atualizar}"
			th:object="${cliente_edit}" method="post">
			<fieldset>
				<legend>Insira os valores</legend>
				<p hidden>
					<label for="cpf">CPF do Cliente</label> <input type="text"
						name="cpf" id="cpf" th:value="*{cpf}" required />
				</p>
				<p>
					<label for="nome">Novo Nome</label> <input type="text" name="nome"
						id="nome" th:value="*{nome}" />
				</p>
				<p>
					<label for="email">Novo Email</label> <input type="email"
						name="email" id="email" th:value="*{email}" />
				</p>
				<p>
					<label for="senha">Nova Senha</label> <input type="text"
						name="senha" id="senha" th:value="*{senha}" />
				</p>
				<p hidden>
					<label for="telefone">Telefone:</label> <input type="tel"
						name="telefone" th:field="*{telefone[0]}" id="telefone" required />
				</p>
				<p>
					<button type="submit">Atualizar</button>
				</p>

			</fieldset>
		</form>

		<h2>
			Adicionar Saldo (Saldo Atual: R$ <span
				th:text="*{cliente_edit.verSaldo}"></span>)
		</h2>
		<form action="/cliente/addSaldo" method="post">
			<p hidden>
				<label for="cpf">CPF</label> <input type="text" name="cpf" id="cpf"
					th:value="*{cliente_edit.cpf}" required />
			</p>
			<p>
				<label for="saldo">Saldo</label> <input type="number" name="saldo"
					id="saldo" required />

				<button type="submit">Adicionar</button>
			</p>
		</form>

		<h2>Lista de Telefones.</h2>
		<table>
			<tr>
				<th>Telefones</th>
			</tr>
			<tr th:each="telefone : ${telefone_lista}">
				<td th:text="${telefone}"></td>
				<td>
					<button>
						<a th:href="@{/cliente/removeTelefone(cpf=${cliente_edit.cpf},telefone=${telefone})}">Excluir</a>
					</button>
				</td>
			</tr>
		</table>

		<h2>Adicionar Telefone (Limite de 3).</h2>
		<form action="/cliente/addTelefone" method="post">
			<p hidden>
				<input type="text" name="cpf" id="cpf"
					th:value="*{cliente_edit.cpf}" required /> <input type="text"
					name="nome" id="nome" th:value="*{cliente_edit.nome}" /> <input
					type="email" name="email" id="email"
					th:value="*{cliente_edit.email}" /> <input type="text"
					name="senha" id="senha" th:value="*{cliente_edit.senha}" />
			</p>
			<p>
				<label for="telefone">Telefone:</label> <input type="tel"
					name="telefone" th:field="*{cliente_edit.telefone[0]}"
					id="telefoneAdd" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(00) 00000-0000" required />


				<button type="submit">Adicionar</button>
			</p>
		</form>
	</div>



</body>
</html>
